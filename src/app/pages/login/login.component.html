<div class="content">
  <div class="text-center row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="text-center card">
        <div class=" card-header text-center"><h5 class=" title">Login</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-4 pr-md-1"></div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Email </label>
                  <input
                    name="username"
                    class=" form-control"
                    type="email"
                    [(ngModel)]="data.email"
                  />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1"></div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1"></div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Password </label>
                  <input
                    name="password"
                    class=" form-control"
                    type="text"
                    [(ngModel)]="data.password"
                  />
                </div>
                <div class=" col-md-4 pl-md-1">
                </div>
              </div>
              <div class=" col-md-4 pr-md-1"></div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="loginForm()">Login</button>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
