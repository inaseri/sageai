<div class="content">
  <div class=" row">
    <div class=" col-md-12">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-fill btn-danger" type="submit" (click)="filter(1)">
            Filter by product
          </button>
          <button class="btn btn-fill btn-danger" type="submit" (click)="filter(0)">
            Filter by category
          </button>
        </div>
        <div class="card-body">
          <form>
            <div class="row form-row" *ngIf="filter_by_product">
              <div class="col">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <mat-form-field style="width: 100%">
                    <mat-label>Select Product</mat-label>
                    <mat-select required multiple>
                      <mat-option *ngFor="let item of filter_by_products_list"
                                  [value]="item.product_id"
                                  (onSelectionChange)="on_change_product(item.product_id)"
                      > {{item.title_fa}} </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="col"></div>
              <div class="col">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <mat-form-field style="width: 100%">
                    <mat-label>Product ID</mat-label>
                    <input [(ngModel)]="product_id" matInput required>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="row form-row" *ngIf="filter_by_category">
              <div class="col">
                <mat-form-field style="width: 100%;">
                  <mat-label>Category L1</mat-label>
                  <mat-select multiple>
                    <mat-option *ngFor="let topping of parent_category"
                                [value]="topping"
                                (onSelectionChange)="selected_categories_2(topping.name, topping.value)"
                    >{{topping.value}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field style="width: 100%;">
                  <mat-label>Category L2</mat-label>
                  <mat-select [disabled]="select_2_disable == 1"  multiple>
                    <mat-option *ngFor="let topping of select_2_array"
                                [value]="topping.value"
                                (onSelectionChange)="selected_categories_3(topping.name, topping.value)"
                    >{{topping.value}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field style="width: 100%;">
                  <mat-label>Category L3</mat-label>
                  <mat-select [disabled]="select_3_disable == 1" multiple>
                    <mat-option *ngFor="let topping of select_3_array" [value]="topping">{{topping.value}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </form>
          <div class="card-footer">
              <button class="btn btn-fill btn-danger" type="submit" (click)="get_product()">
                Apply
              </button>
              <button class="btn btn-fill btn-danger" type="submit" (click)="export_excel()">
                Download Excel
              </button>
          </div>
        </div>
      </div>
      <div class="card" *ngIf="showTable">
        <div class=" card-header">
          <mat-form-field class="example-full-width">
            <mat-label>Days to reorder</mat-label>
            <input [(ngModel)]="days_filter"  matInput>
          </mat-form-field>
        </div>
        <div class="card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="excel-table">
              <thead class="text-primary">
              <tr>
                <th *ngFor="let head of head_title">{{head}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let body of product_data | filter: days_filter">
                <td style="width: 25%;"><img class="img-thumbnail" style="width: 45%;" src="{{body.image_link}}"></td>
                <td>{{body.title_en}}</td>
                <td>{{body.category}}</td>
                <td>{{body.days_to_reorder}}</td>
                <td>{{body.amount_reorder}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
